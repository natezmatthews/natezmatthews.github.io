<!DOCTYPE html>
<html>
  <head>
    <title>FeedMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google sign-in API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="91681303821-mete37028scfloarkshq95isebnupoat.apps.googleusercontent.com">
    <script>

      function signinCallback(authResult) {
        if (authResult['status']['signed_in']) {
          console.log("Signed in!");
          // Update the app to reflect a signed in user
          // Hide the sign-in button now that the user is authorized, for example:
          document.getElementById('signinButton').setAttribute('style', 'display: none');
        } else {
          // Update the app to reflect a signed out user
          // Possible error values:
          //   "user_signed_out" - User is signed-out
          //   "access_denied" - User denied access to your app
          //   "immediate_failed" - Could not automatically log in the user
          console.log('Sign-in state: ' + authResult['error']);
        }
      }
    </script>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">-->
    <link href="feedme.css" rel="stylesheet" media="screen">

              </li>

    <!-- Note: Google blocks this buttom from appearing if you run the page locally -->
    <span id="signinButton">
      <span
        class="g-signin"
        data-callback="signinCallback"
        data-clientid="91681303821-mete37028scfloarkshq95isebnupoat.apps.googleusercontent.com"
        data-cookiepolicy="single_host_origin"
        data-requestvisibleactions="http://schema.org/AddAction"
        data-scope="https://www.googleapis.com/auth/plus.login">
      </span>
    </span>
